{% extends "main.html" %}
{% block content %}
<form action="{{url_for('editItem',category_id = item.cat_id, item_id = item.item_id)}}" method = 'POST'>
  <label for="name">Name:</label>
  <input type ="text" maxlength="100" class="form-control" name="name" value="{{item.item_name }}">
  <label for="description">Description:</label>
  <textarea class="form-control" maxlength="250" rows="3" name="description">{{item.item_description}}</textarea>
  <button type="submit" class="btn btn-default" id="submit" type="submit">
  <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
  <a href = '{{url_for('showItems', category_id = item.cat_id)}}'>
    <button class="btn btn-default delete" type ="button">
    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
  </a>
</form>
{% endblock %}
